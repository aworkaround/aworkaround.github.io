  username: devcrypted_com
patreon:
  username: devcrypted
instagram:
  username: devcrypted
youtube:
  channelid: UCsV90U2e5FqsSTMizQCH4vA

social:
  name: Devcrypted
  email: devcrypted@outlook.com
  links:
    - https://decrypted.in/github
    - https://decrypted.in/twitter
